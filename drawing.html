<!DOCTYPE html>
 
<html>
	<head>
		<title>Draw Stuff</title>
		<meta charset="utf-8">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

		<script type="text/javascript" src="script.js"></script>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
 
	<body>
		
			<div id="container" >
				<div id="canvasContainer">
				<h1>Draw Stuff</h1>
				<canvas id="canvas" width="640" height="480" tabindex="0" style="border: 2px solid #111111">
				</canvas>
				</div>
				
				<div id="menu">
					<h4>Adjust the size of the brush using the slider</h4>
					<input type="range" min="1" max="50" value="10" step="1" name="brushSize" id="brushSize" /><p id="brushSizeDisplay">10</p>
					<h4>Click to change colours or use the number keys</h4>
					<ul id="colourMenu">
						<li><div id="blackBtn" class="colourButton">1: Black</div></li>
						<li><div id="redBtn" class="colourButton">2: Red</div></li>		
						<li><div id="greenBtn" class="colourButton">3: Green</div></li>	
						<li><div id="blueBtn" class="colourButton">4: Blue</div></li>					
						<li><div id="whiteBtn" class="colourButton">5: Erase</div></li>
					</ul>
				</div>
			</div>
	</body>
</html>
